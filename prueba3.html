<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            background-color: black;
            color: white;
        }

        .encabezado {
            text-align: center;
            width: 100%;
        }

        .encabezado img {
            width: 250px;
            height: auto;
        }

        /* Sección del formulario */
        .datos-cliente {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <header class="encabezado">
            <img src="img/alquilaCar.png" alt="Alquila Car">
            <marquee>RENTA DE AUTOS DE LUJO</marquee>
        </header>

        <section class="datos-cliente">
            <h2>Datos del Cliente</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" required>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" required>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
                <label for="fecha">Fecha de Renta</label>
                <input type="date" id="fecha" required>
                <label for="numeroDias">Número de Días</label>
                <input type="number" id="numeroDias" min="1" required>
            </form>
        </section>
    </div>
</body>

</html>
